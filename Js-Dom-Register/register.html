<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="div card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                  <form id="form"> <!--İlgili form içindeki form elemanlarını submite basarak ilgili formun action'una gider.. -->
                    <div class="div form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <div></div> <!--hata mesajı için -->
                    </div>
                    <div class="div form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter e-mail">
                        <div></div> <!--hata mesajı için -->
                    </div>
                    <div class="div form-group">
                        <label for="phone">Email</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone">
                        <div></div> <!--hata mesajı için -->
                    </div>
                    <div class="div form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <div></div> <!--hata mesajı için -->
                    </div>
                    <div class="div form-group">
                        <label for="repassword">Re-Password</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                        <div></div> <!--hata mesajı için -->
                    </div> 
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
